name: dask-ml-test
channels:
  - conda-forge
  - defaults
dependencies:
  - black
  - coverage
  - dask ==1.2.0
  - dask-glm >=0.2.0
  - distributed
  - flake8
  - isort
  - multipledispatch ==0.4.9
  - numba
  - numpy >=1.17.0
  - numpydoc
  - packaging
  - pandas =0.23.4
  - psutil
  - pytest
  - pytest-cov
  - pytest-mock
  - python=3.6.*
  - scikit-learn ==0.20.0
  - scipy
  - sparse
  - toolz
  - pip
  - pip:
    - pytest-azurepipelines
